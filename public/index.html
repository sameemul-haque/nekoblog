<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NekoBlog</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
       <!-- Include custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">NekoBlog</a>
      <!-- Sign in button for non-signed in users -->
      <button class="btn btn-outline-light" id="sign-in-button">Sign In</button>
    </div>
  </nav>
  
  <div class="container mt-3">
    <div class="row">
      <!-- Carousel -->
      <div class="col-lg-8">
        <div id="blog-carousel" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-bs-target="#blog-carousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#blog-carousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#blog-carousel" data-bs-slide-to="2"></li>
          </ol>

          <!-- Slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <h5>Username 1</h5>
              <p>Blog Content 1</p>
            </div>
            <div class="carousel-item">
              <h5>Username 2</h5>
              <p>Blog Content 2</p>
            </div>
            <div class="carousel-item">
              <h5>Username 3</h5>
              <p>Blog Content 3</p>
            </div>
          </div>

          <!-- Controls -->
          <a class="carousel-control-prev" href="#blog-carousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#blog-carousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
      </div>

      <!-- Blog Form -->
      <div class="col-lg-4">
        <form id="blog-form" class="mb-3">
          <h4>Write Your Blog</h4>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="blog" class="form-label">Blog</label>
            <textarea id="blog" class="form-control" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Include Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>

  <!-- Include Firebase configuration -->
  <script src="firebase-config.js"></script>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Include custom JS -->
  <script src="app.js"></script>
</body>
</html>
